<!doctype html>
<html>
<head>
    <title>JavaScript Guessing Game</title>
    <script>
    var target;
    var guess_input_text;
    var guess_input;
    var finished = false;
    var guesses = 0;
    var colors=["aqua", "black", "cyan", "gold","gray","green","orange","red","yellow" ];

    function do_game() {
        var random_number = Math.random() * 9;
        var random_number_integer = Math.floor(random_number);
        target = colors[random_number_integer];
        alert("target color is: " + target);

        while (!finished) {
            guess_input = prompt("I am thinking of one of those colors:\n\n "+colors.join()+
                                      "\n\nWhat color am i thinking of?" );
            guesses += 1;
            finished = check_guess1();
        }
    }

    function check_guess1() {
        if (guess_input == target) {
            return true;
        }
        return false;
    }

    function check_guess() {
        if (isNaN(guess_input)) {
            alert("You have not entered a number.\n\n" +
                  "Please enter a number in the range 1 to 100.");
            return false;
        }
        if ((guess_input < 1) || (guess_input > 100)) {
            alert("Please enter an integer number in the range 1 to 100.");
            return false;
        }
        if (guess_input > target) {
            alert("Your number is too large!");
            return false;
        }
        if (guess_input < target) {
            alert("Your number is too small!");
            return false;
        }
        alert("You got it! The number was " + target +
              ".\n\nIt took you " + guesses +
              " guesses to get the number!");
        return true;
    }
    </script>
</head>
    <body onload="do_game()">
    </body>
</html>
